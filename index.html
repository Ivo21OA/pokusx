<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <meta charset="utf-8">
        <title>HTML tables</title>
        <style>
       p{color:blue;font-family: "Sofia", sans-serif;}
        </style>
    </head>
    <body>

        <h1>My Pets</h1>
        <p>Pokus o napsání krásného textu</p>
        <ul>
            <li>Black & white (rabbit)</li>
            <li>Daemon (cat)</li>
            <li>Angel (cat)</li>
        </ul>
        
        <table class="mojeTabulka">
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Black & white</td>
                    <td>rabbit</td>
                    <td>black and white</td>
                </tr>
                <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html><script src="app.js" type="text/javascript" charset="utf-8"></script>
